# Starship Configuration - Optimized for Programmers
# Full documentation: https://starship.rs/config/

add_newline = true
command_timeout = 500

# Format order - customize what shows and in what order
format = """
[‚îå‚îÄ](bold cyan)\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$docker_context\
$kubernetes\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$kotlin\
$c\
$cpp\
$cmake\
$dotnet\
$elixir\
$haskell\
$lua\
$ruby\
$terraform\
$aws\
$gcloud\
$azure\
$env_var\
$cmd_duration\
$jobs\
$battery\
$memory_usage\
$line_break\
[‚îî‚îÄ](bold cyan)$character"""

[character]
success_symbol = "[‚ùØ](bold cyan)"
error_symbol = "[‚úó](bold red)"
vimcmd_symbol = "[‚ùÆ](bold cyan)"

[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold cyan"
style_root = "bold red"

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold cyan"

[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true
repo_root_style = "bold cyan"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
style = "cyan"
read_only = " üîí"
home_symbol = "~"

# GIT MODULES
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"
truncation_length = 30
truncation_symbol = "‚Ä¶"

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = true
tag_disabled = false
tag_symbol = " üè∑ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "üè≥ "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
up_to_date = "‚úì "
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# PROGRAMMING LANGUAGES
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold yellow"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot"]

[kotlin]
format = "[$symbol($version )]($style)"
symbol = "üÖ∫ "
style = "bold blue"
detect_extensions = ["kt", "kts"]

[c]
format = "[$symbol($version(-$name) )]($style)"
symbol = " "
style = "bold blue"
detect_extensions = ["c", "h"]

[cmake]
format = "[$symbol($version )]($style)"
symbol = "‚ñ≥ "
style = "bold blue"
detect_extensions = []
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]

[cpp]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold blue"
detect_extensions = ["cpp", "cc", "cxx", "hpp"]

[dotnet]
format = "[$symbol($version )(üéØ $tfm )]($style)"
symbol = ".NET "
style = "bold blue"
detect_extensions = ["csproj", "fsproj", "xproj"]
detect_files = ["global.json", "project.json", "Directory.Build.props", "Directory.Build.targets", "Packages.props"]

[elixir]
format = '[$symbol($version \(OTP $otp_version\) )]($style)'
symbol = " "
style = "bold purple"
detect_extensions = []
detect_files = ["mix.exs"]

[haskell]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold purple"
detect_extensions = ["hs", "cabal", "hs-boot"]
detect_files = ["stack.yaml", "cabal.project"]

[lua]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold blue"
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[ruby]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]

# CONTAINERS & ORCHESTRATION
[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"
only_with_files = true
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "‚ò∏ "
style = "bold cyan"
disabled = false
detect_extensions = []
detect_files = []
detect_folders = []

# CLOUD PROVIDERS
[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "‚òÅÔ∏è  "
style = "bold yellow"
disabled = false

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
symbol = "‚òÅÔ∏è  "
style = "bold blue"
disabled = false

[azure]
format = "[$symbol($subscription)]($style) "
symbol = "Ô¥É "
style = "bold blue"
disabled = false

# BUILD & PACKAGE TOOLS
[package]
format = "[$symbol$version]($style) "
symbol = "üì¶ "
style = "bold cyan"
display_private = false

[terraform]
format = "[$symbol$workspace]($style) "
symbol = "üí† "
style = "bold purple"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []

# SYSTEM & PERFORMANCE
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

[jobs]
symbol = "‚ú¶ "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"
unknown_symbol = "‚ùì"
empty_symbol = "ü™´"
disabled = false

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[memory_usage]
disabled = false
threshold = 75
format = "[$symbol${ram}( | ${swap})]($style) "
symbol = "üêè "
style = "bold dimmed white"

# ENVIRONMENT VARIABLES (customize as needed)
[env_var.VIRTUAL_ENV]
variable = "VIRTUAL_ENV"
format = '[\(venv\)]($style) '
style = "bright-black"

# LINE BREAK
[line_break]
disabled = false
