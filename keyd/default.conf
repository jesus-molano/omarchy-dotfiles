# keyd configuration for Hyper Key
# Copy this file to /etc/keyd/default.conf
# Then run: sudo systemctl enable --now keyd && sudo keyd reload

[ids]
*

[main]
# Caps Lock: Escape when tapped, Hyper layer when held
capslock = overload(hyper, esc)

[hyper:C-A-M]
# Hyper layer = Control + Alt + Super (Meta)
# These mappings work with Hyprland bindings in ~/.config/hypr/bindings.conf

# Main applications
b = C-A-M-b          # Browser
enter = C-A-M-enter  # Terminal (ghostty)
c = C-A-M-c          # Code/Editor (nvim)
f = C-A-M-f          # File manager
m = C-A-M-m          # Music (Spotify)
t = C-A-M-t          # Activity monitor (btop)
d = C-A-M-d          # Docker (lazydocker)

# Web apps
e = C-A-M-e          # Email
a = C-A-M-a          # ChatGPT
y = C-A-M-y          # YouTube
g = C-A-M-g          # Signal/WhatsApp
o = C-A-M-o          # Obsidian

# Add more custom bindings as needed
# Format: key = C-A-M-key
