# ========================================
# UNBIND OMARCHY DEFAULTS (commented out)
# ========================================
# We use ALT for window/workspace management, so unbind all SUPER defaults

# Window management (we use ALT instead)
unbind = SUPER, W        # Close window → ALT + W
unbind = SUPER, J        # Toggle split
unbind = SUPER, P        # Pseudo window
unbind = SUPER, T        # Toggle floating → ALT + F
unbind = SUPER, F        # Fullscreen → ALT + F

# Focus/Move windows (we use ALT + hjkl instead)
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN

# Swap windows (we use ALT + SHIFT + hjkl instead)
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN

# Workspaces (we use ALT + 1-9 instead)
unbind = SUPER, code:10  # Workspace 1
unbind = SUPER, code:11  # Workspace 2
unbind = SUPER, code:12  # Workspace 3
unbind = SUPER, code:13  # Workspace 4
unbind = SUPER, code:14  # Workspace 5
unbind = SUPER, code:15  # Workspace 6
unbind = SUPER, code:16  # Workspace 7
unbind = SUPER, code:17  # Workspace 8
unbind = SUPER, code:18  # Workspace 9
unbind = SUPER, code:19  # Workspace 10

# Move to workspace (we use ALT + SHIFT + 1-9 instead)
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Workspace navigation (we use ALT + TAB instead)
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB
unbind = SUPER CTRL, TAB

# Resize windows (we use ALT + CTRL + hjkl instead)
unbind = SUPER, code:20  # - key
unbind = SUPER, code:21  # = key
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21

# Mouse scroll workspaces (not needed)
unbind = SUPER, MOUSE_DOWN
unbind = SUPER, MOUSE_UP

# Copy/Paste/Cut (use native shortcuts)
unbind = SUPER, C
unbind = SUPER, V
unbind = SUPER, X
unbind = SUPER CTRL, V  # Clipboard manager (not needed)

# SUPER + SPACE already unbound for keyboard layout switching
# Keep these useful defaults:
# - SUPER + K (show keybindings)
# - SUPER + ESCAPE (system menu)
# - SUPER + ALT + SPACE (omarchy menu)
# - SUPER + SHIFT + SPACE (toggle waybar)
# - SUPER + CTRL + SPACE (background)
# - SUPER + BACKSPACE (transparency)
# - SUPER + COMMA (notifications)

# ========================================
# APPLICATION BINDINGS
# ========================================
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# Keep original SUPER bindings for compatibility
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# ========================================
# HYPER KEY BINDINGS (Caps Lock + Key)
# Caps Lock held = Ctrl+Alt+Super (configured in keyd)
# ========================================
bindd = CTRL ALT SUPER, RETURN, Terminal (Ghostty), exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = CTRL ALT SUPER, C, Editor (Code), exec, omarchy-launch-editor
bindd = CTRL ALT SUPER, B, Browser, exec, $browser
bindd = CTRL ALT SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = CTRL ALT SUPER, F, Figma, exec, omarchy-launch-webapp "https://figma.com"
bindd = CTRL ALT SUPER, M, YouTube Music, exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = CTRL ALT SUPER, T, Activity, exec, $terminal -e btop
bindd = CTRL ALT SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = CTRL ALT SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = CTRL ALT SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = CTRL ALT SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = CTRL ALT SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = CTRL ALT SUPER, D, Discord, exec, uwsm-app -- discord
bindd = CTRO ALT SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# ========================================
# VIM-LIKE NAVIGATION (ALT + hjkl)
# ========================================

# Focus windows with ALT + hjkl
bindd = ALT, H, Move focus left, movefocus, l
bindd = ALT, J, Move focus down, movefocus, d
bindd = ALT, K, Move focus up, movefocus, u
bindd = ALT, L, Move focus right, movefocus, r

# Move windows with ALT + SHIFT + hjkl
bindd = ALT SHIFT, H, Move window left, movewindow, l
bindd = ALT SHIFT, J, Move window down, movewindow, d
bindd = ALT SHIFT, K, Move window up, movewindow, u
bindd = ALT SHIFT, L, Move window right, movewindow, r

# Resize windows with ALT + CTRL + hjkl
bindde = ALT CTRL, H, Shrink width, resizeactive, -50 0
bindde = ALT CTRL, L, Grow width, resizeactive, 50 0
bindde = ALT CTRL, K, Shrink height, resizeactive, 0 -50
bindde = ALT CTRL, J, Grow height, resizeactive, 0 50

# Workspaces with ALT + 1-9
bindd = ALT, 1, Switch to workspace 1, workspace, 1
bindd = ALT, 2, Switch to workspace 2, workspace, 2
bindd = ALT, 3, Switch to workspace 3, workspace, 3
bindd = ALT, 4, Switch to workspace 4, workspace, 4
bindd = ALT, 5, Switch to workspace 5, workspace, 5
bindd = ALT, 6, Switch to workspace 6, workspace, 6
bindd = ALT, 7, Switch to workspace 7, workspace, 7
bindd = ALT, 8, Switch to workspace 8, workspace, 8
bindd = ALT, 9, Switch to workspace 9, workspace, 9

# Move window to workspace with ALT + SHIFT + 1-9
bindd = ALT SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, 9, Move to workspace 9, movetoworkspace, 9

# Workspace navigation
bindd = ALT, TAB, Next workspace, workspace, e+1
bindd = ALT SHIFT, TAB, Previous workspace, workspace, e-1
bindd = ALT CTRL, TAB, Previous active workspace, workspace, previous

# Window management
bindd = ALT, W, Close window, killactive,
bindd = ALT, F, Toggle floating (centered), exec, ~/.config/hypr/scripts/toggle-float-center.sh
bindd = ALT, M, Maximize, fullscreen, 1
bindd = ALT SHIFT, F, Fullscreen, fullscreen, 0

# Monitor focus with ALT + arrows (for multi-monitor setups)
bindd = ALT, LEFT, Focus monitor left, focusmonitor, l
bindd = ALT, RIGHT, Focus monitor right, focusmonitor, r
bindd = ALT, UP, Focus monitor up, focusmonitor, u
bindd = ALT, DOWN, Focus monitor down, focusmonitor, d

# Move workspace to monitor with ALT + CTRL + arrows
bindd = ALT CTRL, LEFT, Move workspace to monitor left, movecurrentworkspacetomonitor, l
bindd = ALT CTRL, RIGHT, Move workspace to monitor right, movecurrentworkspacetomonitor, r
bindd = ALT CTRL, UP, Move workspace to monitor up, movecurrentworkspacetomonitor, u
bindd = ALT CTRL, DOWN, Move workspace to monitor down, movecurrentworkspacetomonitor, d

# Mouse bindings - ALT + drag to move/resize
bindmd = ALT, mouse:272, Move window with mouse, movewindow
bindmd = ALT, mouse:273, Resize window with mouse, resizewindow

# ========================================
# UNBIND OMARCHY DEFAULTS
# ========================================
# Unbind SUPER + SPACE from Omarchy's app launcher
unbind = SUPER, SPACE

# ========================================
# LAUNCHERS (ALT + SPACE)
# ========================================
bindd = ALT, SPACE, Launch apps (Walker), exec, omarchy-launch-walker
bindd = ALT SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = ALT CTRL, SPACE, Emoji picker, exec, omarchy-launch-walker -m symbols

# SUPER + SPACE switches keyboard layout (handled by XKB grp:win_space_toggle)
# Show notification when layout changes
bindl = SUPER, SPACE, exec, notify-send -t 1500 "⌨️ Layout" "$(hyprctl devices -j | jq -r '.keyboards[] | select(.main == true) | .active_keymap')"
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu

# ========================================
# CLIPBOARD OPERATIONS (ALT)
# ========================================
bindd = ALT, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = ALT, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = ALT, X, Universal cut, sendshortcut, CTRL, X,
bindd = ALT SHIFT, V, Clipboard history, exec, omarchy-launch-walker -m clipboard
